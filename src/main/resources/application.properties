# Server configuration
server.port=4000

# Google OAuth2 configuration
# These values need to be replaced with your actual Google Cloud Project credentials
spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/adwords
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2callback

# Google Ads API configuration
google.ads.developer-token=
google.ads.client-id=
google.ads.client-secret=
google.ads.refresh-token=
google.ads.manager-id=

# Frontend URL for CORS configuration
frontend.url=http://localhost:3000

# OAuth redirect URI
oauth.redirect-uri=http://localhost:3000/oauth/callback
